<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metal Client - Emscripten Demo</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        h1 {
            color: #333;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }
        h2 {
            color: #667eea;
            margin-top: 30px;
        }
        .demo-section {
            background: #f8f9fa;
            padding: 20px;
            margin: 15px 0;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        input, button {
            padding: 10px 15px;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 14px;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }
        button:hover {
            background: #5568d3;
        }
        button:active {
            transform: scale(0.98);
        }
        .output {
            background: #2d3748;
            color: #48bb78;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            min-height: 30px;
            white-space: pre-wrap;
        }
        .status {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-weight: bold;
        }
        .status.loading {
            background: #fef3c7;
            color: #92400e;
        }
        .status.ready {
            background: #d1fae5;
            color: #065f46;
        }
        .stats {
            display: flex;
            gap: 15px;
            margin: 15px 0;
        }
        .stat-box {
            flex: 1;
            background: white;
            padding: 15px;
            border-radius: 5px;
            border: 2px solid #667eea;
            text-align: center;
        }
        .stat-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
        }
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Metal Client - C++ & JavaScript Communication</h1>
        
        <div id="status" class="status loading">‚è≥ Loading WebAssembly module...</div>

        <h2>1. Standalone Functions</h2>
        <div class="demo-section">
            <button onclick="testSayHello()">Call sayHello()</button>
            <button onclick="testAdd()">Calculate 15 + 27</button>
            <button onclick="testMultiply()">Calculate 3.14 √ó 2.5</button>
            <div class="output" id="output1"></div>
        </div>

        <h2>2. MetalClient Class</h2>
        <div class="demo-section">
            <input type="text" id="nameInput" placeholder="Enter your name" value="Developer">
            <button onclick="testGreet()">Greet Me</button>
            <button onclick="testCalculate()">Calculate 5¬≤ + 12¬≤</button>
            <button onclick="testTimestamp()">Get Timestamp</button>
            <div class="output" id="output2"></div>
        </div>

        <h2>3. State Management</h2>
        <div class="demo-section">
            <input type="text" id="urlInput" placeholder="Server URL" value="http://localhost:8080">
            <button onclick="updateServerUrl()">Update URL</button>
            <button onclick="showServerUrl()">Show Current URL</button>
            <button onclick="resetCounter()">Reset Counter</button>
            
            <div class="stats">
                <div class="stat-box">
                    <div class="stat-label">Message Count</div>
                    <div class="stat-value" id="messageCount">0</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Server URL</div>
                    <div class="stat-value" id="currentUrl" style="font-size: 14px;">-</div>
                </div>
            </div>
            <div class="output" id="output3"></div>
        </div>

        <h2>4. Callbacks (C++ calling JavaScript)</h2>
        <div class="demo-section">
            <button onclick="testCallback()">Process with Callback</button>
            <div class="output" id="output4"></div>
        </div>
    </div>

    <script>
        // Define all variables and functions in one scope
        let client = null;
        let ModuleReady = false;
        let ActualModule = null;
        
        // Configure Module options
        var ModuleOptions = {
            preRun: [],
            postRun: [],
            print: function(text) {
                console.log('WASM output:', text);
            },
            printErr: function(text) {
                console.error('WASM error:', text);
            },
            onRuntimeInitialized: function() {
                console.log("‚úÖ onRuntimeInitialized called");
                console.log("Module object:", this);
                console.log("Available keys:", Object.keys(this));
                console.log("Available functions:", Object.keys(this).filter(k => typeof this[k] === 'function'));
                
                // Store the actual module
                ActualModule = this;
                window.Module = this;
                ModuleReady = true;
                
                console.log("ModuleReady set to:", ModuleReady);
                console.log("Checking for sayHello:", typeof this.sayHello);
                console.log("Checking for MetalClient:", typeof this.MetalClient);
                
                try {
                    // Create an instance of the MetalClient class
                    client = new this.MetalClient("http://localhost:8080");
                    console.log("‚úÖ MetalClient instance created:", client);
                    
                    // Update status
                    const statusEl = document.getElementById('status');
                    statusEl.className = 'status ready';
                    statusEl.textContent = '‚úÖ WebAssembly module loaded and ready!';
                    
                    // Initialize UI
                    updateStats();
                } catch (error) {
                    console.error("‚ùå Error initializing client:", error);
                    console.error("Error stack:", error.stack);
                    const statusEl = document.getElementById('status');
                    statusEl.className = 'status loading';
                    statusEl.textContent = '‚ùå Error: ' + error.message;
                }
            },
            onAbort: function(what) {
                console.error("‚ùå Module aborted:", what);
                const statusEl = document.getElementById('status');
                statusEl.className = 'status loading';
                statusEl.textContent = '‚ùå Module failed to load: ' + what;
            }
        };

        // Test standalone functions
        function testSayHello() {
            console.log("testSayHello called");
            console.log("ModuleReady:", ModuleReady);
            console.log("ActualModule:", ActualModule);
            
            if (!ModuleReady || !ActualModule) {
                alert("Module not ready yet! ModuleReady=" + ModuleReady);
                return;
            }
            const result = ActualModule.sayHello();
            document.getElementById('output1').textContent = result;
        }

        function testAdd() {
            if (!ModuleReady || !ActualModule) return alert("Module not ready yet!");
            const result = ActualModule.add(15, 27);
            document.getElementById('output1').textContent = `Result: ${result}`;
        }

        function testMultiply() {
            if (!ModuleReady || !ActualModule) return alert("Module not ready yet!");
            const result = ActualModule.multiply(3.14, 2.5);
            document.getElementById('output1').textContent = `Result: ${result.toFixed(2)}`;
        }

        // Test class methods
        function testGreet() {
            if (!client) return;
            const name = document.getElementById('nameInput').value;
            const result = client.greet(name);
            document.getElementById('output2').textContent = result;
            updateStats();
        }

        function testCalculate() {
            if (!client) return;
            const result = client.calculate(5, 12);
            document.getElementById('output2').textContent = `Result: ${result} (5¬≤ + 12¬≤ = ${result})`;
        }

        function testTimestamp() {
            if (!client) return;
            const timestamp = client.getTimestamp();
            const date = new Date(timestamp * 1000);
            document.getElementById('output2').textContent = 
                `Timestamp: ${timestamp}\nDate: ${date.toLocaleString()}`;
        }

        // Test state management
        function updateServerUrl() {
            if (!client) return;
            const url = document.getElementById('urlInput').value;
            client.setServerUrl(url);
            document.getElementById('output3').textContent = `Server URL updated to: ${url}`;
            updateStats();
        }

        function showServerUrl() {
            if (!client) return;
            const url = client.getServerUrl();
            document.getElementById('output3').textContent = `Current server URL: ${url}`;
        }

        function resetCounter() {
            if (!client) return;
            client.resetCount();
            document.getElementById('output3').textContent = 'Message counter reset to 0';
            updateStats();
        }

        function updateStats() {
            if (!client) return;
            document.getElementById('messageCount').textContent = client.getMessageCount();
            document.getElementById('currentUrl').textContent = client.getServerUrl();
        }

        // Test callback
        function testCallback() {
            if (!ModuleReady || !ActualModule) return alert("Module not ready yet!");
            const inputValue = 42;
            ActualModule.processWithCallback(inputValue, (result) => {
                document.getElementById('output4').textContent = 
                    `C++ processed ${inputValue} and called JavaScript callback with result: ${result}`;
            });
        }
    </script>
    
    <script src="client.js"></script>
    <script>
        // After client.js loads, it exports a Module function
        // We need to call it with our options to initialize
        console.log("Calling Module factory function...");
        console.log("Type of Module:", typeof Module);
        
        Module(ModuleOptions).then(function(instance) {
            console.log("‚úÖ Module factory returned successfully");
            console.log("Instance:", instance);
        }).catch(function(error) {
            console.error("‚ùå Module factory failed:", error);
        });
    </script>
</body>
</html>
